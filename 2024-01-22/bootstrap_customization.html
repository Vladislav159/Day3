<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap customization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Pagrindinio elemento dokumente selektorius */
        :root {
            --bs-border-radius: 0;
            --bs-primary-rgb: 8,118,221;
        }

        .container-xxl {
            --bs-gutter-x: 5rem;
            max-width: 1240px;
        }

        .btn-primary {
            --bs-btn-bg: #0cef00;
            --bs-btn-border-color: #0cef00;
            --bs-btn-hover-bg: #0ace00;
            --bs-btn-hover-border-color: #0ace00;
        }
    </style>
</head>

<body>
    <div class="container-xxl">
        <h1 class="text-primary">Contact Form</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Send</button>
    </div>
</body>
<!--  -->
</html>
