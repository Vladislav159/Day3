<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Boxes</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        const box = document.querySelector('.box');
        let posTop = 0;
        let posLeft = 0;

        setInterval(() => {
            posTop += 2;
            posLeft += 2;
            box.style.top = `${posTop}px`;
            box.style.left = `${posLeft}px`;
        }, 20);
    </script>
</body>
</html>
