<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        img {
            max-width: 80px;
        }

        .error {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Produkto forma</h2>
        <form onsubmit="handleForm(event)">
            <div class="mb-3">
                <!-- required atributas nuroodo naršyklės tikrinimą -->
                <input type="text" name="title" class="form-control" placeholder="Produkto pavadinimas">
            </div>
            <div class="mb-3">
                <input type="text" name="photo" class="form-control" placeholder="Produkto nuotrauka">
            </div>
            <div class="mb-3">
                <input type="number" name="price" class="form-control" placeholder="Produkto kaina">
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="description" placeholder="Produkto aprašymas"></textarea>
            </div>
            <button class="btn btn-primary">Pridėti</button>
        </form>
        <div class="result">
            <table class="table">
                <thead>
                    <tr>
                        <th>Pavadininimas</th>
                        <th>Nuotrauka</th>
                        <th>Kaina</th>
                        <th>Aprašymas</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const handleForm = (e) => {
            // Standartinio veikimo sustabdymas
            e.preventDefault();

            const title = e.target.querySelector('input[name="title"]').value;
            const photo = e.target.querySelector('input[name="photo"]').value;
            const price = e.target.querySelector('input[name="price"]').value;
            const description = e.target.querySelector('textarea[name="description"]').value;

            if(title === '')    
                e.target.querySelector('input[name="title"]').classList.add('error');
            
            document.querySelector('tbody').innerHTML += `<tr>
                <td>${title}</td>
                <td><img src="${photo}"></td>
                <td>${price}</td>
                <td>${description}</td>
            </tr>`;

            // Formos atstatymas 
            e.target.reset();
        }
    </script>
</body>
</html>
