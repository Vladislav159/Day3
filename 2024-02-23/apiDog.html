<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random dog photo</title>
</head>
<body>
    <button >Get photo</button>
    <div class="image"></div>
    
    <script>
        const button = document.querySelector("button");

            button.addEventListener("click", (e) => {

                fetch('https://dog.ceo/api/breeds/image/random')
                    .then(response => response.json()) //Turinio konvertavimo eilutė
                    .then(response => {
                        document.querySelector('.image').innerHTML = `<img src="${response.message}">`;
                    }); //Grąžinamas atsakymas

                button.textContent = "Random photo";
                console.log(button);
            });


        
    </script>
</body>
</html>
