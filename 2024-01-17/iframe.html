<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        /* Vidinio iframe failo elementų stilizavimas iš tėvinio yra negalimas */
        h1 {
            color: red;
        }

        iframe {
            display: block;
            width: 100%;
            border: 10px solid black;
        }

        .youtube {
            width: 560px;
        }
    </style>
</head>
<body>
    <iframe src="child.html" frameborder="0"></iframe>
    <!-- Google maps integravimas -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1049889.8114144458!2d24.044649017438694!3d55.15465884222732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2slt!4v1705476263491!5m2!1sen!2slt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- Youtube video integravimas -->
    <iframe class="youtube" width="560" height="315" src="https://www.youtube.com/embed/I2VhvUBL5Ys?si=tUpY74DonmwFBZkP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
