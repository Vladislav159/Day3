<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout</title>
</head>
<body>
    <script>
        // 1000 milisekundžių = 1 sekundė
        setTimeout(function() {
            // Norimi atlikti veiksmai
            console.log('Boom');
        }, 5000);
    </script>
</body>
</html>
