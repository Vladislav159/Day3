<body>
    <script>
         // let i = 0;

        // while(i < 10) {

        // While cikle kondicija tikrinama iteracijos pradÅ¾ioje
        while(false) {
            console.log('Ciklas sukasi');
        }

        // Do While cikle kondicijos tikrinimas atliekamas iteracijos pabaigoje
        do {
            //Atliekami veiksmai
            console.log('Ciklas sukasi');
        } while(false);


    </script>
