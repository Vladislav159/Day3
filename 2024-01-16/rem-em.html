<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rem-Em</title>
    <style>
        html {
            font-size:20px;
        }
        /* 1 rem =16px */
        .box {
            width:300px;
            height:300px;
            margin: 100px auto;
        }
        .orange {
            background-color: orange;
        }
        .em-box {
            width:20em;
            margin:0 auto;
        }
        .purple {
            background-color: blueviolet;
        }
        .parent {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="box orange"></div>
    <div class="parent">
        <div class="em-box purple"></div>
    </div>
</body>
</html>
